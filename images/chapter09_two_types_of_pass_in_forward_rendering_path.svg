"><text id="SvgjsText1045" font-family="&quot;Courier New&quot;" text-anchor="start" font-size="13px" width="298px" fill="#323232" font-weight="400" align="middle" anchor="start" family="&quot;Courier New&quot;" size="13px" weight="400" font-style="" opacity="1" y="14.55" transform="rotate(0)"><tspan id="SvgjsTspan1046" dy="16" x="10"><tspan id="SvgjsTspan1047" style="text-decoration:;">渲染设置：</tspan></tspan><tspan id="SvgjsTspan1048" dy="16" x="10"><tspan id="SvgjsTspan1049" style="text-decoration:;">Tags { "LightMode" = "ForwardBase" }</tspan></tspan><tspan id="SvgjsTspan1050" dy="16" x="10"><tspan id="SvgjsTspan1051" style="text-decoration:;">#pragma multi_compile_fwdbase</tspan></tspan></text></g></g><g id="SvgjsG1052" transform="translate(192,167)"><path id="SvgjsPath1053" d="M 0 0L 318 0L 318 81L 0 81Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1054"><text id="SvgjsText1055" font-family="&quot;Courier New&quot;" text-anchor="start" font-size="13px" width="298px" fill="#323232" font-weight="400" align="middle" anchor="start" family="&quot;Courier New&quot;" size="13px" weight="400" font-style="" opacity="1" y="22.55" transform="rotate(0)"><tspan id="SvgjsTspan1056" dy="16" x="10"><tspan id="SvgjsTspan1057" style="text-decoration:;">光照计算：</tspan></tspan><tspan id="SvgjsTspan1058" dy="16" x="10"><tspan id="SvgjsTspan1059" style="text-decoration:;">一个逐像素的平行光和所有的逐顶点和SH光源</tspan></tspan></text></g></g><g id="SvgjsG1060" transform="translate(171,330)"><path id="SvgjsPath1061" d="M 0 4Q 0 0 4 0L 356 0Q 360 0 360 4L 360 236Q 360 240 356 240L 4 240Q 0 240 0 236Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#cfcfcf"></path><g id="SvgjsG1062"><text id="SvgjsText1063" font-family="微软雅黑" text-anchor="start" font-size="13px" width="350px" fill="#323232" font-weight="400" align="middle" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="8.192857142857143" transform="rotat